<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processos - Dashboard Modular</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Corpo.css" />
</head>
<body>
  <div class="wrapper">

    <header>
      <h1>Processos</h1>

      <div class="top-controls">
        <div id="filtroEquipes" class="filtro-equipes">
          <!-- Botões de equipe criados via JS -->
        </div>

        <input
          type="search"
          id="buscaInput"
          placeholder="Buscar por título ou responsável..."
          autocomplete="off"
        />

        <button id="addProcessBtn" class="btn">+ Adicionar processo</button>
        <button id="addEquipeBtn" class="btn equipe-btn">+ Equipe</button>
      </div>
    </header>

    <div id="teamsContainer">
      <!-- Seções por equipe serão geradas pelo JS -->
    </div>
  </div>

  <!-- Modal de edição -->
  <div class="modal" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <h2 id="modalTitle">Editar Processo</h2>
        <button class="close-x" id="closeModal" aria-label="Fechar modal">&times;</button>
      </div>
      <div class="modal-body">

        <div class="form-row">
          <label for="modalTituloInput">Título *</label>
          <input type="text" id="modalTituloInput" required />
        </div>

        <div class="form-row">
          <label for="modalResponsavelInput">Responsável</label>
          <input type="text" id="modalResponsavelInput" />
        </div>

        <div class="form-row">
          <label for="modalPrazoInput">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" step="0.01" placeholder="R$ 0,00">
        </div>

        <div class="form-row">
          <label for="modalStatusInput">Status</label>
          <select id="modalStatusInput">
            <option value="pendente">Pendente</option>
            <option value="analise">Em análise</option>
            <option value="concluido">Concluído</option>
          </select>
        </div>

        <div class="form-row">
          <label for="modalPrioridadeInput">Prioridade</label>
          <select id="modalPrioridadeInput">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>

        <div class="form-row">
          <label for="modalEquipeInput">Equipe</label>
          <select id="modalEquipeInput">
            <!-- Equipes carregadas via JS -->
          </select>
        </div>

        <div class="form-row" id="proximaEquipeContainer" style="display:none;">
          <label for="modalProximaEquipeInput">Próxima Equipe</label>
          <select id="modalProximaEquipeInput">
            <!-- Equipes carregadas via JS -->
          </select>
        </div>

        <div class="form-row extras-container">
          <label>Campos Extras</label>
          <div id="extrasContainer"></div>
          <button class="btn" id="addExtraFieldBtn">Adicionar campo extra</button>
        </div>

        <div class="form-row files-container">
          <label>Arquivos</label>
          <div id="filesContainer"></div>
          <input type="file" id="fileInput" multiple />
        </div>

        <div class="modal-actions">
          <button class="btn btn-danger" id="deleteProcessBtn">Excluir</button>
          <button class="btn" id="saveModalBtn">Salvar</button>
          <button class="btn btn-primary" id="enviarModalBtn" style="display:none;">Enviar</button>
        </div>

      </div>
    </div>
  </div>
  <!--Guarda dados mesmo clicando f5-->
  <script>
      const campo = document.getElementById("busca");

      // Recupera valor salvo no carregamento da página
      campo.value = localStorage.getItem("busca") || "";

      // Salva o valor sempre que o usuário digitar
      campo.addEventListener("input", () => {
        localStorage.setItem("busca", campo.value);
      });
  </script>

  <script src="Script1.js"></script>
</body>
</html>
