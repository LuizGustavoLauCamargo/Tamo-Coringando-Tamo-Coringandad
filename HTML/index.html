<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Processos - Dashboard Modular</title>
    <!-- Incluindo a fonte Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/card.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/modal.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>CRM</h1>
            <div class="top-controls">
                <div id="filtroEquipes" class="filtro-equipes">
                    <!-- Botões de equipe serão injetados aqui -->
                </div>

                <!-- Novo Botão de Alternância de Visualização -->
                <button id="toggleViewBtn" class="btn" title="Alternar entre Lista e Kanban">
                    <i class="fas fa-th-list"></i> Lista
                </button>

                <input type="search" id="buscaInput" placeholder="Buscar por título ou responsável..."
                    autocomplete="off" aria-label="Buscar processos" />

                <button id="addProcessBtn" class="btn" title="Atalho: Ctrl + P">+ Adicionar processo</button>
                <button id="addEquipeBtn" class="btn equipe-btn" title="Atalho: Ctrl + I">+ Equipe</button>
            </div>
        </header>

        <!-- O container terá a classe 'kanban-view' ou será uma lista simples -->
        <div id="listaProcessos"></div>
    </div>

    <!-- Modal Principal de Edição/Criação -->
    <div class="modal" id="modal">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-head">
                <h2 id="modalTitle">Editar Processo</h2>
                <button class="close-x" id="closeModalBtn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="processoForm">
                    <!-- ... campos de formulário como antes ... -->
                    <div class="form-row">
                        <label for="modalTituloInput">Nome</label>
                        <input type="text" id="modalTituloInput" required />
                    </div>

                    <div class="form-row">
                        <label for="modalResponsavelInput">Responsável</label>
                        <input type="text" id="modalResponsavelInput" />
                    </div>

                    <div class="form-row">
                        <label for="modalValorInput">Valor</label>
                        <!-- Ajustei o type para text e incluí a formatação JS -->
                        <input type="text" class="form-control" id="modalValorInput" name="valor"
                            placeholder="R$ 0,00" />
                    </div>

                    <div class="form-row">
                        <label for="modalStatusInput">Status</label>
                        <select id="modalStatusInput">
                            <option value="pendente">Pendente</option>
                            <option value="analise">Em análise</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="modalPrioridadeInput">Prioridade</label>
                        <select id="modalPrioridadeInput">
                            <option value="urgente">Urgente</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>

                    <input type="hidden" id="modalEquipeHidden" value="" />

                    <div class="form-row" id="proximaEquipeContainer" style="display:none;">
                        <label for="modalProximaEquipeInput">Próxima Equipe</label>
                        <select id="modalProximaEquipeInput" required></select>
                    </div>

                    <div class="form-row extras-container">
                        <label>Dados Adicionais</label>
                        <div id="extrasContainer"></div>
                        <button type="button" class="btn" id="addExtraFieldBtn"> Adicionar Novo Campo </button>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-danger" id="deleteProcessBtn">Excluir</button>
                        

                        <button type="button" class="btn btn-retrocesso" id="retrocederBtn" title="Retroceder"
                            style="display:none;">
                            <i class="fas fa-undo"></i> Retroceder
                        </button>

                        <button type="submit" class="btn" id="saveModalBtn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>        

    <!-- Modal de Retrocesso (Confirm é mais simples, mas o CSS sugere este) -->
    <div id="retrocessoModal" class="modal">
        <div class="modal-content modal-content-retrocesso" role="alertdialog" aria-modal="true"
            aria-labelledby="retrocessoTitle">
            <div class="modal-head">
                <h3 id="retrocessoTitle">Motivo do Retrocesso</h3>
                <button class="close-x" id="closeRetrocessoModalBtn" aria-label="Fechar Retrocesso">&times;</button>
            </div>

            <div class="form-row">
                <label for="motivoRetrocessoInput">O processo será movido para a equipe anterior no status
                    Pendente.</label>
                <textarea id="motivoRetrocessoInput"
                    placeholder="Descreva o motivo pelo qual o processo está sendo retrocedido (obrigatório)."></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn equipe-btn" id="cancelRetrocessoBtn">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmRetrocessoBtn">Confirmar Retrocesso</button>
            </div>
        </div>
    </div>

    <!-- Referencia o arquivo principal de JS -->
    <script type="module" src="JavaScript/main.js"></script>
</body>

</html>
