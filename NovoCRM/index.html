<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Simples Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body class="font-sans">

    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Kanban Board</h1>
            <div class="flex space-x-3">
                <button id="gerenciarEquipesBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">
                    Gerenciar Equipes
                </button>
                <button id="novoProcessoBtn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-150">
                    + Novo Processo
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div class="flex items-center space-x-4 mb-6">
            <input type="text" id="buscaInput" placeholder="Buscar por título, responsável ou motivo..." 
                class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div id="equipesFiltroContainer" class="flex flex-wrap gap-2 mb-8">
            </div>

        <div id="processosContainer" class="flex space-x-6 min-h-[500px]">
            </div>
    </main>

    
    <div id="modalProcesso" class="modal-overlay hidden">
        <div class="bg-white rounded-xl shadow-2xl p-4 w-full max-w-lg transform scale-100 transition-all">
            <div class="flex justify-between items-center border-b pb-2 mb-3">
                <h2 id="modalProcessoTitle" class="text-xl font-bold text-gray-900">Novo Processo</h2>
                <button id="closeModalProcessoBtn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <form id="modalProcessoForm" class="space-y-3"> 
                <input type="hidden" id="modalEquipeHidden" value="">

                <div>
                    <label for="modalTituloInput" class="block text-sm font-medium text-gray-700">Título do Processo <span class="text-red-500">*</span></label>
                    <input type="text" id="modalTituloInput" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-1 text-base">
                </div>

                <div class="flex gap-6">
                    <div class="flex-1 flex items-center border-b border-gray-200 pb-1">
                        <label for="modalResponsavelInput" class="w-1/3 text-sm font-medium text-gray-700">Responsável</label>
                        <input type="text" id="modalResponsavelInput" class="w-2/3 block border-none shadow-none p-0 text-sm text-gray-900">
                    </div>
                    <div class="flex-1 flex items-center border-b border-gray-200 pb-1">
                        <label for="modalValorInput" class="w-1/3 text-sm font-medium text-gray-700">Valor (R$)</label>
                        <input type="text" id="modalValorInput" placeholder="0,00" class="w-2/3 block border-none shadow-none p-0 text-right text-sm font-semibold text-gray-900">
                    </div>
                </div>

                <div id="motivoRetrocessoContainer" class="hidden p-2 bg-red-100 border-l-4 border-red-500 rounded-md">
                    <p class="text-xs font-semibold text-red-800">Retrocedido por:</p>
                    <p id="motivoRetrocesso" class="text-xs text-red-700 mt-0.5"></p>
                </div>

                <div class="flex gap-6">
                    <div class="flex-1 flex items-center">
                        <label for="modalStatusInput" class="w-1/3 text-sm font-medium text-gray-700">Status <span class="text-red-500">*</span></label>
                        <select id="modalStatusInput" required class="w-2/3 block rounded-md border-gray-300 shadow-sm p-1 bg-white text-sm">
                            <option value="pendente">Pendente</option>
                            <option value="em_andamento">Em Andamento</option>
                            <option value="concluido">Concluído (Próxima Equipe)</option>
                        </select>
                    </div>
                    <div class="flex-1 flex items-center">
                        <label for="modalPrioridadeInput" class="w-1/3 text-sm font-medium text-gray-700">Prioridade</label>
                        <select id="modalPrioridadeInput" class="w-2/3 block rounded-md border-gray-300 shadow-sm p-1 bg-white text-sm">
                        </select>
                    </div>
                </div>

                <div id="proximaEquipeContainer" class="hidden flex-1 mt-2">
                    <label for="modalProximaEquipeInput" class="block text-sm font-medium text-gray-700">Próxima Equipe (Obrigatório se "Concluído")</label>
                    <select id="modalProximaEquipeInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-1 bg-white text-sm">
                    </select>
                </div>

                <div class="pt-3 border-t"> 
                    <h4 class="text-sm font-semibold text-gray-700 mb-1">Arquivos Anexados</h4>
                    
                    <label for="anexarArquivoInput" class="cursor-pointer text-xs text-indigo-600 hover:text-indigo-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h4l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                        Anexar Arquivo(s)
                    </label>
                    <input type="file" id="anexarArquivoInput" class="hidden" multiple>

                    <div id="listaDeAnexosContainer" class="mt-1 space-y-0.5 text-xs text-gray-700">
                    </div>
                </div>

                <div class="pt-3 border-t">
                    <h4 class="text-sm font-semibold text-gray-700 mb-1">Campos Extras (Opcional)</h4>
                    <div id="extrasContainer" class="space-y-1">
                        </div>
                    <button type="button" id="addExtraFieldBtn" class="mt-1 text-xs text-indigo-600 hover:text-indigo-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Adicionar Campo
                    </button>
                </div>

                <div class="flex justify-between items-center pt-3 border-t mt-3"> 
                    <div>
                        <button type="button" id="deleteProcessBtn" class="text-xs font-semibold text-red-600 hover:text-red-800 mr-4 hidden">
                            Excluir Processo
                        </button>
                        <button type="button" id="retrocederBtn" class="text-xs font-semibold text-orange-600 hover:text-orange-800 hidden">
                            Retroceder
                        </button>
                    </div>

                    <button type="submit" id="saveModalProcessoBtn" class="bg-indigo-600 text-white font-semibold py-1.5 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 text-sm">
                        Salvar Processo
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div id="confirmationModal" class="modal-overlay hidden" >
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center ">
            <p id="confirmationMessage" class="text-lg font-medium text-gray-700 mb-6"></p>

            <input type="text" id="promptInput" placeholder="Digite o motivo aqui..." class="hidden w-full p-2 border border-gray-300 rounded-md mb-4">

            <div class="flex justify-center space-x-4">
                <button id="cancelConfirmationBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">
                    Cancelar
                </button>
                <button id="confirmActionBtn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-150">
                    Confirmar
                </button>
                <button id="closeConfirmationModalBtn" class="hidden"></button>
            </div>
        </div>
    </div>

    <div id="modalEquipesOverlay" class="modal-overlay hidden z-40">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-xl transform scale-100 transition-all">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Gerenciar Equipes</h2>
                <button id="closeModalEquipeBtn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <form id="addEquipeForm" class="space-y-3 mb-6 p-4 border rounded-lg bg-gray-50">
                <h3 class="text-lg font-semibold text-gray-800">Adicionar Nova Equipe</h3>
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label for="novaEquipeNome" class="block text-xs font-medium text-gray-600">Nome <span class="text-red-500">*</span></label>
                        <input type="text" id="novaEquipeNome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 text-sm">
                    </div>
                    <div class="w-1/4">
                        <label for="novaEquipeId" class="block text-xs font-medium text-gray-600">ID Curto <span class="text-red-500">*</span></label>
                        <input type="text" id="novaEquipeId" required maxlength="10" placeholder="ex: dev" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 text-sm">
                    </div>
                    <div class="w-1/6">
                        <label for="novaEquipeCor" class="block text-xs font-medium text-gray-600">Cor</label>
                        <input type="color" id="novaEquipeCor" value="#3b82f6" class="mt-1 block w-full h-9 rounded-md border-gray-300 shadow-sm p-1">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                    Adicionar Equipe
                </button>
            </form>

            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Equipes Existentes</h3>
                <div id="listaEquipesContainer" class="space-y-3 max-h-64 overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="./Java/main.js"></script>

</body>
</html>
